<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Tribute</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Caveat&family=Josefin+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <header>
    <!--Transparent navbar-->
    <nav class="nav-wrapper transparent z-depth-0">
      <ul class="left hide-on-med-and-down">
        <li><a class="navlink" href="#about">About</a></li>
        <li><a class="navlink" href="#pictures">Pictures</a></li>
        <li><a class="navlink" href="mailto: stokely@slayers.ru">Contact</a></li>
      </ul>
    </nav>
    <!--Text displayed over the header image-->
    <section class="caption">
      <h1 class="title">Jessie</h1>
      <h2 class="subtitle">the most amazing cat</h2>
    </section>
  </header>

  <main>
    <!--About section-->
    <section class="container" id="about">
      <article>
        <img src="media/portrait.jpeg" alt="Cat portrait">
        <p>A magnificent creature. Some facts about her:</p>
        <ul class="browser-default">
          <li><a href="https://en.wikipedia.org/wiki/Maine_Coon">Maine coon</a></li>
          <li>Born in Ashdod 5 years ago</li>
          <li><b>Very</b> big</li>
          <li><b>Very</b> fluffy</li>
          <li>Not a single thought behind those eyes</li>
        </ul>
      </article>
    </section>
    <!--Picture gallery-->
    <section id="pictures">
      <div class="row">
        <div class="col s3 m3">
          <img class="card responsive-img materialboxed" data-caption="3 months baby" width="400" src="media/baby.jpeg" alt="Baby">
        </div>
        <div class="col s3 m3">
          <img class="card responsive-img materialboxed" data-caption="Adult cat" width="400" src="media/adult.jpg" alt="Adult">
        </div>
        <div class="col s3 m3">
          <img class="card responsive-img materialboxed" data-caption="Her size" width="400" src="media/size.jpg" alt="Size">
        </div>
        <div class="col s3 m3">
          <img class="card responsive-img materialboxed" data-caption="Standing up" width="400" src="media/standing.jpg" alt="Standing">
        </div>
        <div class="col s3 m3">
          <img class="card responsive-img materialboxed" data-caption="Fluffy belly" width="400" src="media/belly.jpg" alt="Belly">
        </div>
        <div class="col s3 m3">
          <img class="card responsive-img materialboxed" data-caption="In a bathtub" width="400" src="media/bath.jpg" alt="Bathtub">
        </div>
        <div class="col s3 m3">
          <img class="card responsive-img materialboxed" data-caption="Sleepy face" width="400" src="media/sleeping.jpg" alt="Sleepy">
        </div>
        <div class="col s3 m3">
          <img class="card responsive-img materialboxed" data-caption="Dumb face" width="400" src="media/derp.jpg" alt="Dumb">
        </div>
        <div class="col s3 m3">
          <img class="card responsive-img materialboxed" data-caption="Stuffed in a box" width="400" src="media/box.jpeg" alt="Box">
        </div>
        <div class="col s3 m3">
          <img class="card responsive-img materialboxed" data-caption="Curled up" width="400" src="media/curled.jpg" alt="Curled">
        </div>
        <div class="col s3 m3">
          <img class="card responsive-img materialboxed" data-caption="Not pleased" width="400" src="media/blep.jpg" alt="Displeased">
        </div>
        <div class="col s3 m3">
          <img class="card responsive-img materialboxed" data-caption="Hiding" width="400" src="media/hiding.jpg" alt="Hiding">
        </div>
      </div>
    </section>
  </main>

  <footer class="page-footer transparent">
    <div class="footer-copyright">
      <div class="container">
        <p class="black-text">Â© 2023 Nadezhda Sventsitsky</p>
      </div>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
